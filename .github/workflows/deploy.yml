name: Deploy Portfolio and Study

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Portfolio dependencies
        working-directory: ./Portfolio
        run: npm ci

      - name: Build Portfolio
        working-directory: ./Portfolio
        run: npm run build

      - name: Install Study dependencies
        working-directory: ./study
        run: npm ci

      - name: Build Study
        working-directory: ./study
        run: npm run build

      - name: Prepare deployment artifact
        run: |
          mkdir -p deploy
          cp -r Portfolio/dist/* deploy/
          cp -r study/build deploy/study
          cp deploy/index.html deploy/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
