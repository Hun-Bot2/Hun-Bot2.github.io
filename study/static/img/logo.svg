      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff8151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain icon representing study/learning -->
  <circle cx="100" cy="100" r="90" fill="url(#grad)" opacity="0.1"/>
  <path d="M 100 40 Q 140 50 150 80 Q 155 95 145 110 Q 135 120 130 130 Q 125 145 115 150 Q 105 155 100 155 Q 95 155 85 150 Q 75 145 70 130 Q 65 120 55 110 Q 45 95 50 80 Q 60 50 100 40 Z" 
