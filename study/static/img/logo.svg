  <!-- Neural connections -->
  <circle cx="100" cy="70" r="6" fill="#ff6b35"/>
  <circle cx="80" cy="90" r="5" fill="#ff6b35"/>
  <circle cx="120" cy="90" r="5" fill="#ff6b35"/>
  <circle cx="90" cy="110" r="5" fill="#ff6b35"/>
  <circle cx="110" cy="110" r="5" fill="#ff6b35"/>
  <circle cx="100" cy="130" r="6" fill="#ff6b35"/>
  
