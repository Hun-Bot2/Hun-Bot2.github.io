  <line x1="100" y1="70" x2="120" y2="90" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="80" y1="90" x2="90" y2="110" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="120" y1="90" x2="110" y2="110" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="90" y1="110" x2="100" y2="130" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
  <line x1="110" y1="110" x2="100" y2="130" stroke="#ff6b35" stroke-width="2" opacity="0.6"/>
</svg>
